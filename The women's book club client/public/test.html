<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <div class="upload1">
        Uploading files<input type="file" name="" id=""><br>
        <button class="btn1">Certain</button>
    </div>
    <hr>
    <div class="upload2">
        name: <input type="text" name="" id=""><br>
        age: <input type="text" name="" id=""><br>
        file: <input type="file" name="" id=""><br>
        <button class="btn2">Certain</button>
    </div>
</head>
<body>
    <script>
        document.querySelector('.btn1').addEventListener('click', () => {
            const formData = new FormData()
            formData.append('file', document.querySelector('.upload1 input').files[0])
            axios.post('/upload/single', formData).then(response => {
                console.log(response);
            })
        })

        document.querySelector('.btn2').addEventListener('click', () => {
            const formData = new FormData()
            const inputs = document.querySelectorAll('.upload2 input')
            const user = {
                name: inputs[0].value,
                age: inputs[1].value
            }
            formData.append('user', user)
            formData.append('file', inputs[2].files[0])
            axios.post('/upload/multi', formData).then(response => {
                console.log(response);
            })
        })
    </script>
</body>
</html>
